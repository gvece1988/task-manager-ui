<div class="card card-body bg-light">
  <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="form-group row required">
      <label for="title" class="col-sm-2 col-form-label">Task:</label>      
      <div class="col-sm-6">
        <input type="text" id="title" class="form-control" formControlName="title" [ngClass]="{ 'is-invalid': submitted && taskForm.get('title').errors }" />

        <div *ngIf="submitted && taskForm.get('title').errors" class="invalid-feedback">
          <div *ngIf="taskForm.get('title').errors.required">Task is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
      <div class="col-sm-6">
        <input type="range" id="priority" class="w-100" formControlName="priority" min="1" max="30" step="1" value="0" />
      </div>
    </div>
    <div class="form-group row">
      <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
      <div class="col-sm-6">
        <select id="parentTask" class="form-control" formControlName="parentTaskId">
          <option [ngValue]="null">Select</option>
          <option *ngFor="let taskLookup of taskLookups" [ngValue]="taskLookup.Id">{{taskLookup.Name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row required">
      <label for="startDate" class="col-sm-2 col-form-label"> Start Date:</label>
      <div class="col-sm-6">
        <input type="date" id="startDate" class="form-control" formControlName="startDate" [ngClass]="{ 'is-invalid': submitted && taskForm.get('startDate').errors }" />

        <div *ngIf="submitted && taskForm.get('startDate').errors" class="invalid-feedback">
          <div *ngIf="taskForm.get('startDate').errors.required">Start Date is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row required">
      <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
      <div class="col-sm-6">
        <input type="date" id="endDate" class="form-control" formControlName="endDate" [ngClass]="{ 'is-invalid': submitted && taskForm.get('endDate').errors }" />

        <div *ngIf="submitted && taskForm.get('endDate').errors" class="invalid-feedback">
          <div *ngIf="taskForm.get('endDate').errors.required">End Date is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Add Task</button>&nbsp;
        <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button></div>
    </div>
  </form>
</div>
