<div class="card card-body bg-light">
  <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="updateTask()">
    <div class="form-group row">
      <label for="task" class="col-sm-2 col-form-label">Task:</label>
      <div class="col-sm-6">
        <input type="text" id="task" class="form-control" formControlName="title" /></div>
    </div>
    <div class="form-group row">
      <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
      <div class="col-sm-6">
        <input type="range" id="priority" class="w-100" formControlName="priority" min="1" max="30" step="1" value="0" />
      </div>
    </div>
    <div class="form-group row">
      <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
      <div class="col-sm-6">
        <select id="parentTask" class="form-control" formControlName="parentTaskId">
          <option [ngValue]="null">Select</option>
          <ng-container *ngFor="let lookup of taskLookups">
            <option *ngIf="lookup.Id != task.id" [ngValue]="lookup.Id">{{lookup.Name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
      <div class="col-sm-6">
        <input type="date" id="startDate" class="form-control" formControlName="startDate" /></div>
    </div>
    <div class="form-group row">
      <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
      <div class="col-sm-6">
        <input type="date" id="endDate" class="form-control" formControlName="endDate" /></div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Update Task</button>&nbsp;
        <button type="reset" class="btn btn-danger">Reset</button></div>
    </div>
  </form>
</div>
