<div class="card card-body bg-light">
    <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="updateTask()">
      <div class="form-group row">
        <label for="task" class="col-sm-2 col-form-label">Task:</label>
        <div class="col-sm-6">
          <input type="text" id="task" class="form-control" formControlName="Task" /></div>
      </div>
      <div class="form-group row">
        <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
        <div class="col-sm-6">
          <input type="range" id="priority" class="w-100" formControlName="Priority" min="1" max="30" step="1" value="0" />
        </div>
      </div>
      <div class="form-group row">
        <label for="parentTask" class="col-sm-2 col-form-label">Parent Task:</label>
        <div class="col-sm-6">
          <select id="parentTask" class="form-control" formControlName="ParentTask">
            <option *ngFor="let taskLookup of taskLookups" [value]="taskLookup.id">{{taskLookup.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
        <div class="col-sm-6">
          <input type="date" id="startDate" class="form-control" formControlName="StartDate" /></div>
      </div>
      <div class="form-group row">
        <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
        <div class="col-sm-6">
          <input type="date" id="endDate" class="form-control" formControlName="EndDate" /></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Update Task</button>&nbsp;
          <button (click)="resetForm()" class="btn">Reset</button></div>
      </div>
    </form>
  </div>
