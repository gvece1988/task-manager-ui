<form [formGroup]="taskSearchForm" class="card card-body bg-light" (onkeyup)="searchTasks()">
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="task">Task:</label>
      <input type="text" id="task" name="task" class="form-control" formControlName="Task" />
    </div>
    <div class="form-group col-sm-6">
      <label for="parentTask">Parent Task:</label>
      <input type="text" id="parentTask" name="parentTask" class="form-control" formControlName="ParentTask" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-3">
      <label for="priorityFrom">Priority From:</label>
      <input type="text" id="priorityFrom" name="priorityFrom" class="form-control" formControlName="PriorityFrom" />
    </div>
    <div class="form-group col-sm-3">
      <label for="priorityTo">Priority To:</label>
      <input type="text" id="priorityTo" name="priorityTo" class="form-control" formControlName="PriorityTo" />
    </div>
    <div class="form-group col-sm-3">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" class="form-control" formControlName="StartDate" />
    </div>
    <div class="form-group col-sm-3">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" class="form-control" formControlName="EndDate" />
    </div>
  </div>
</form>
<div *ngIf="tasks.length>0" class="mt-3">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Task</th>
        <th>Parent</th>
        <th>Priority</th>
        <th>Start</th>
        <th>End</th>
        <th>
        </th>
      </tr>
    </thead>
    <tr *ngFor="let task of tasks">
      <td>{{task.Task}}</td>
      <td>{{task.ParentTask}}</td>
      <td>{{task.Priority}}</td>
      <td>{{task.StartDate}}</td>
      <td>{{task.EndDate}}</td>
      <td>
        <button class="btn" (click)="editTask(task.Id)">Edit</button>&nbsp;
        <button class="btn">End Task</button>
      </td>
    </tr>
  </table>
</div>
